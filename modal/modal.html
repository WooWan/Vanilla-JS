<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="modal.css">
</head>

<body>
  <button class="open_btn">Open Modal</button>
  <div class="modal">
    <!-- content가 애니메이션을 이용해서 작동하기 위해서는 overlay와 content를 따로 선택해줘야한다 
  *display:block->none으로 갈때 애니메이션을 적용할 수 없기 떄문
  -->
    <div class="overlay hidden"></div>
    <div class="content">
      <button class="close_btn">X</button>
      <h1>Modal</h1>
      <p>1121313</p>
    </div>
  </div>
  <script src="./modal.js"></script>
  
</body>

</html>
